
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAS Shopee Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        img {
            max-width: 160px;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #30B34B;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 30px;
            text-align: left;
        }
        .result p {
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="nutracat.png" alt="NutraCat Logo">
        <h2>ROAS Shopee Calculator</h2>
        <label for="hargaJual">Harga Jual (RM):</label>
        <input type="number" id="hargaJual">

        <label for="roas">ROAS:</label>
        <input type="number" id="roas" step="0.01">

        <label for="cogs">COGS (RM):</label>
        <input type="number" id="cogs">

        <label for="fee">Shopee Fee (%):</label>
        <input type="number" id="fee" step="0.01">

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="output"></div>
    </div>

    <script>
        function calculate() {
            const harga = parseFloat(document.getElementById("hargaJual").value);
            const roas = parseFloat(document.getElementById("roas").value);
            const cogs = parseFloat(document.getElementById("cogs").value);
            const fee = parseFloat(document.getElementById("fee").value);

            if (!harga || !roas || !cogs || !fee) {
                document.getElementById("output").innerHTML = "<p style='color:red'>Sila isi semua ruangan.</p>";
                return;
            }

            const revenue = harga * roas;
            const shopeeFeeAmount = (revenue * fee) / 100;
            const profit = revenue - shopeeFeeAmount - cogs;
            const profitMargin = (profit / revenue) * 100;
            let status = "Untung";
            if (profit < 0) status = "Rugi";
            else if (profit === 0) status = "Break-even";

            document.getElementById("output").innerHTML = `
                <p><strong>Revenue:</strong> RM ${revenue.toFixed(2)}</p>
                <p><strong>Profit (RM):</strong> RM ${profit.toFixed(2)}</p>
                <p><strong>Profit Margin:</strong> ${profitMargin.toFixed(2)}%</p>
                <p><strong>Status:</strong> ${status}</p>
            `;
        }
    </script>
</body>
</html>
